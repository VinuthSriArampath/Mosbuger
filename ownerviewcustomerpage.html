<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner | View Customer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="font body-sub-background">
    <div class="mainheader">
        <div class="container-fluid p-3 justify-content-center">
            <div class="d-flex align-items-center">
                <img src="logo.png" class="img" style="width: 80px;" alt="logo">
                <h1 class="text-black fs-1 ">MOS Bugers <span class="fs-3">.Owner</span></h1>
            </div>
        </div>
    </div>
    <div class="mainsubheader">
        <div class="container-fluid p-2 justify-content-center">
            <div class="d-flex align-items-center">
                <h1 class="text-black fs-3 ps-2">View Customer</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center align-items-center body-sub-background">
            <div class="col-11 my-3 p-4 rounded-3 content-background">
                <div class="container">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead class="thead-dark table-dark">
                                <tr>
                                    <th>Customer ID</th>
                                    <th>Name</th>
                                    <th>Telephone</th>
                                    <th>Birthday</th>
                                    <th>Email</th>
                                    <th>Address</th>
                                </tr>
                            </thead>
                            <tbody class="table-danger" id="customertablebody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid ps-5 d-flex custom-align">
        <button
            class="text-white me-2 p-2 button-color border-0 rounded-5 d-none d-sm-none d-md-none d-lg-block fs-6"
            style="width: 250px;" onclick="ownerhomepage()">Back</button>
        <button
            class="text-white me-2 p-2 button-color border-0 rounded-5 d-none d-sm-none d-md-block d-lg-none fs-6"
            style="width: 150px;" onclick="ownerhomepage()">Back</button>
        <button
            class="text-white me-2 p-2 button-color border-0 rounded-5 d-block d-sm-block d-md-none d-lg-none fs-6"
            style="width: 90px;" onclick="ownerhomepage()">Back</button>
        <button
            class="text-white me-2 p-2 button-color border-0 rounded-5 d-none d-sm-none d-md-none d-lg-block fs-6"
            style="width: 250px;" onclick="ownerupdatecustomerpage()">Update</button>
        <button
            class="text-white me-2 p-2 button-color border-0 rounded-5 d-none d-sm-none d-md-block d-lg-none fs-6"
            style="width: 150px;" onclick="ownerupdatecustomerpage()">Update</button>
        <button
            class="text-white me-2 p-2 button-color border-0 rounded-5 d-block d-sm-block d-md-none d-lg-none fs-6"
            style="width: 90px;" onclick="ownerupdatecustomerpage()">Update</button>
            <button
            class="text-white me-2 p-2 button-color border-0 rounded-5 d-none d-sm-none d-md-none d-lg-block fs-6"
            style="width: 250px;" onclick="ownerdeletecustomerpage()">Delete</button>
        <button
            class="text-white me-2 p-2 button-color border-0 rounded-5 d-none d-sm-none d-md-block d-lg-none fs-6"
            style="width: 150px;" onclick="ownerdeletecustomerpage()">Delete</button>
        <button
            class="text-white me-2 p-2 button-color border-0 rounded-5 d-block d-sm-block d-md-none d-lg-none fs-6"
            style="width: 90px;" onclick="ownerdeletecustomerpage()">Delete</button>
    </div>
    <script src="app.js"></script>
    <script src="app_items.js"></script>
</body>
</html>
