<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashier | Place Order Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="font body-sub-background">
    <div class="mainheader">
        <div class="container-fluid p-3 justify-content-center">
            <div class="d-flex align-items-center">
                <img src="logo.png" class="img" style="width: 80px;" alt="logo">
                <h1 class="text-black fs-1 ">MOS Bugers <span class="fs-3">.Cashier</span></h1>
            </div>
        </div>
    </div>
    <div class="mainsubheader">
        <div class="container-fluid p-2 justify-content-center">
            <div class="d-flex align-items-center">
                <h1 class="text-black fs-3 col-6 ps-2">Place Order</h1>
                <div class="col-6 d-block d-sm-block d-md-none d-lg-none justify-content-end">
                    <input type="text" id="searchby-small" class="mx-2 rounded-5 border-0 p-1 px-3 d-inline" size="5">
                    <button class="px-4 py-1 rounded-5 button-color border-0"
                        onclick="searchitemtorder('searchby-small')"><i class="bi bi-search"></i></button>
                </div>
                <div class="col-6 d-none d-sm-none d-md-flex d-lg-flex justify-content-end">
                    <input type="text" id="searchby-large" class="mx-2 rounded-5 border-0 p-1 px-3" size="40">
                    <input type="button" class="btn text-white px-5 rounded-5 button-color border-0" value="Search"
                        onclick="searchitemtorder('searchby-large')">
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center align-items-center body-sub-background">
            <div class="col-11 my-3 p-4 rounded-3 content-background">
                <div class="container">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead class="thead-dark table-dark">
                                <tr>
                                    <th>Item Code</th>
                                    <th>Item Name</th>
                                    <th>Expiry Date</th>
                                    <th>Stock Level</th>
                                    <th>Unit Price</th>
                                    <th>Discount Rate</th>
                                </tr>
                            </thead>
                            <tbody class="table-danger" id="tablebody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-10 col-lg-8 p-0">
                    <div class="my-3 p-4 rounded-3 content-background custom-align-qty">
                        <div class="d-flex justify-content-center align-items-center">
                            <label for="qty" class="me-2">QTY:</label>
                            <input type="number" id="qty" class="form-control mb-2 mb-sm-0" style="width: 100px;">
                            <button class="btn ms-3 text-white button-color rounded-5 fs-6 border-0" style="width: 130px;" onclick="addtocart()">Add</button>
                        </div>
                        <div class="d-flex flex-column flex-sm-row justify-content-center align-items-center mt-5">
                            <button class="btn text-white button-color rounded-5 fs-6 border-0 mb-2 mb-sm-0" style="width: 230px;" onclick="cashierordercheckoutpage()">Checkout</button>
                        </div>
                        <div class="d-flex flex-column flex-sm-row justify-content-center align-items-center mt-5">
                            <button class="btn text-white button-color rounded-5 fs-6 border-0 mb-2 mb-sm-0" style="width: 230px;" onclick="cashierhomepage()">Back</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
    </div>
    <script src="app.js"></script>
    <script src="app_orders.js"></script>
</body>

</html>
