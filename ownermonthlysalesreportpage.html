<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner | Monthly Sales Report Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="font body-sub-background">
    <div class="mainheader">
        <div class="container-fluid p-3 justify-content-center">
            <div class="d-flex align-items-center">
                <img src="logo.png" class="img" style="width: 80px;" alt="logo">
                <h1 class="text-black fs-1 ">MOS Bugers <span class="fs-3">.Owner</span></h1>
            </div>
        </div>
    </div>
    <div class="mainsubheader">
        <div class="container-fluid p-2 justify-content-center">
            <div class="d-flex align-items-center">
                <h1 class="text-black fs-3 ps-2">Monthly Sales Report</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid ">
        <div class="row d-flex justify-content-center align-items-center body-background">
            <div class="container">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead class="thead-dark table-dark">
                            <tr>
                                <th>Order ID</th>
                                <th>Date</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody class="table-danger" id="monthlysalesreport">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
    </div>
    <div class="container-fluid ps-5 d-flex">
        <button
            class="text-white me-2 p-2 button-color border-0 rounded-5 d-none d-sm-none d-md-none d-lg-block fs-6 btn-align"
            style="width: 250px;" onclick="ownergenaratereportspage()">Back</button>
        <button
            class="text-white me-2 p-2 button-color border-0 rounded-5 d-none d-sm-none d-md-block d-lg-none fs-6 btn-align"
            style="width: 150px;" onclick="ownergenaratereportspage()">Back</button>
        <button
            class="text-white me-2 p-2 button-color border-0 rounded-5 d-block d-sm-block d-md-none d-lg-none fs-6 btn-align"
            style="width: 90px;" onclick="ownergenaratereportspage()">Back</button>
    </div>
    <script src="app.js"></script>
    <script>
        window.onload=function genaratemonthlyreport(){
        orderarray=JSON.parse(localStorage.getItem("Order"));
        let monthlysalesreportbody=document.getElementById("monthlysalesreport");
        let body=``;
        orderarray.forEach(data => {
            body+=`
                    <tr>
                        <td>${data.orderid}</td>
                        <td>${data.orderdate}</td>
                        <td>${data.TotalPrice}</td>
                    </tr>
                `
        });
        monthlysalesreportbody.innerHTML=body;
    }
    </script>
</body>
</html>
