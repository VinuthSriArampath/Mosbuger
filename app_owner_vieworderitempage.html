<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner | View Order Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="font body-sub-background">

    <body class="font body-background">
        <div class="mainheader">
            <div class="container-fluid p-3 justify-content-center">
                <div class="d-flex align-items-center">
                    <img src="logo.png" class="img" style="width: 80px;" alt="logo">
                    <h1 class="text-black fs-1 ">MOS Bugers <span class="fs-3">.Owner</span></h1>
                </div>
            </div>
        </div>
        <div class="mainsubheader">
            <div class="container-fluid p-2 justify-content-center">
                <div class="d-flex align-items-center">
                    <h1 class="text-black fs-3 col-6 ps-2">View Order In Detailed</h1>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row d-flex justify-content-center align-items-center body-sub-background">
                <div class="col-11 my-5 p-4 pt-5 rounded-3 content-background">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-12">
                            <Label for="customerid" class="me-4 mb-2">Customer ID : -</Label>
                            <input type="text" class="form rounded-5 border-0 p-2 ps-3 mb-2" id="customerid" readonly>
                        </div>
                        <div class="col-lg-6 col-md-6 col-12 text-lg-end text-md-">
                            <Label for="orderid" class="me-5">order ID : -</Label>
                            <input type="text" class="form rounded-5 border-0 border-0 p-2 ps-3" id="orderid" readonly>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-12">
                            <Label for="orderdate" class="me-4 mb-2">Date : -</Label>
                            <input type="text" class="form rounded-5 border-0 p-2 ps-3 mb-2" id="orderdate" readonly>
                        </div>
                    </div>

                    <div class="container">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead class="thead-dark table-dark">
                                    <tr>
                                        <th>Item Code</th>
                                        <th>Item Name</th>
                                        <th>Quantity</th>
                                        <th>Unit Price</th>
                                        <th>Net Price</th>
                                    </tr>
                                </thead>
                                <tbody class="table-danger" id="tableitembody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="row m-2 mt-5 d-sm-flex">
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid ps-5 d-flex">
            <button
                class="text-white me-2 p-2 button-color border-0 rounded-5 d-none d-sm-none d-md-none d-lg-block fs-6"
                style="width: 250px;" onclick="ownervieworderpage()">Back</button>
            <button
                class="text-white me-2 p-2 button-color border-0 rounded-5 d-none d-sm-none d-md-block d-lg-none fs-6"
                style="width: 150px;" onclick="ownervieworderpage()">Back</button>
            <button
                class="text-white me-2 p-2 button-color border-0 rounded-5 d-block d-sm-block d-md-none d-lg-none fs-6"
                style="width: 90px;" onclick="ownervieworderpage()">Back</button>
        </div>
        <script src="app.js"></script>
        <script src="app_orders.js"></script>
    </body>

</html>
