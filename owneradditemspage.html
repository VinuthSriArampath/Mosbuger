<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner | Add Item</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="font body-sub-background">
    <div class="mainheader">
        <div class="container-fluid p-3 justify-content-center">
            <div class="d-flex align-items-center">
                <img src="logo.png" class="img" style="width: 80px;" alt="logo">
                <h1 class="text-black fs-1 ">MOS Bugers <span class="fs-3">.Owner</span></h1>
            </div>
        </div>
    </div>
    <div class="mainsubheader">
        <div class="container-fluid p-2 justify-content-center">
            <div class="d-flex align-items-center">
                <h1 class="text-black fs-3 ps-2">Add item</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center align-items-center body-sub-background">
            <div class="col-11 my-3 p-4 rounded-3 content-background">
                <div class="row mb-3">
                    <div class="col-lg-3 col-md-3 col-sm-12 d-sm-flex justify-content-sm-start justify-content-md-center justify-content-lg-center ">
                        <label for="itemname">Item Name :-</label>
                    </div>
                    <div class="col-lg-7 col-md-7 col-sm-12">
                        <input type="text" id="itemname" placeholder="Item Name" class="form-control rounded-3">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-lg-3 col-md-3 col-sm-12 d-sm-flex justify-content-sm-start justify-content-md-center justify-content-lg-center ">
                        <label for="itemexpirydate">Expiry Date :-</label>
                    </div>
                    <div class="col-lg-7 col-md-7 col-sm-12">
                        <input type="date" id="itemexpirydate" placeholder="Expiry Date"
                            class="form-control rounded-3">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-lg-3 col-md-3 col-sm-12 d-sm-flex justify-content-sm-start justify-content-md-center justify-content-lg-center ">
                        <label for="itemstocklevel">Stock Level :-</label>
                    </div>
                    <div class="col-lg-7 col-md-7 col-sm-12">
                        <input type="number" id="itemstocklevel" placeholder="Stock Level" class="form-control rounded-3">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-lg-3 col-md-3 col-sm-12 d-sm-flex justify-content-sm-start justify-content-md-center justify-content-lg-center ">
                        <label for="itemunitprice">Unite Price :-</label>
                    </div>
                    <div class="col-lg-7 col-md-7 col-sm-12">
                        <input type="number" id="itemunitprice" placeholder="Unit Price" class="form-control rounded-3">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-lg-3 col-md-3 col-sm-12 d-sm-flex justify-content-sm-start justify-content-md-center justify-content-lg-center ">
                        <label for="itemdiscountrate">Discount Rate :-</label>
                    </div>
                    <div class="col-lg-7 col-md-7 col-sm-12">
                        <input type="number" id="itemdiscountrate" placeholder="Discount Rate" class="form-control rounded-3">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-lg-3 col-md-3 col-sm-12 d-sm-flex justify-content-sm-start justify-content-md-center justify-content-lg-center">
                        <label for="itemcategory">Category :-</label>
                    </div>
                    <div class="col-lg-7 col-md-7 col-sm-12">
                        <select name="Category" id="itemcategory" class="form-select">
                            <option value="bugers">Burgers</option>
                            <option value="submarines">Submarines </option>
                            <option value="fries">Fries</option>
                            <option value="pasta">Pasta</option>
                            <option value="chicken">Chicken</option>
                            <option value="beverages">Beverages</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid ps-5 d-flex custom-align">
        <button
            class="text-white me-2 p-2 button-color border-0 rounded-5 d-none d-sm-none d-md-none d-lg-block fs-6"
            style="width: 250px;" onclick="ownerinventorymanagementpage()">Back</button>
        <button
            class="text-white me-2 p-2 button-color border-0 rounded-5 d-none d-sm-none d-md-block d-lg-none fs-6"
            style="width: 150px;" onclick="ownerinventorymanagementpage()">Back</button>
        <button
            class="text-white me-2 p-2 button-color border-0 rounded-5 d-block d-sm-block d-md-none d-lg-none fs-6"
            style="width: 90px;" onclick="ownerinventorymanagementpage()">Back</button>
        <button
            class="text-white me-2 p-2 button-color border-0 rounded-5 d-none d-sm-none d-md-none d-lg-block fs-6"
            style="width: 250px;" onclick="additem()">Add</button>
        <button
            class="text-white me-2 p-2 button-color border-0 rounded-5 d-none d-sm-none d-md-block d-lg-none fs-6"
            style="width: 150px;" onclick="additem()">Add</button>
        <button
            class="text-white me-2 p-2 button-color border-0 rounded-5 d-block d-sm-block d-md-none d-lg-none fs-6"
            style="width: 90px;" onclick="additem()">Add</button>
    </div>
    <script src="app.js"></script>
    <script src="app_items.js"></script>
</body>

</html>
